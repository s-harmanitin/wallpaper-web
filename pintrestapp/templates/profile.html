{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

    
    


* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}


.container {
  max-width: 900px;
  display: flex;
  justify-content: space-evenly;
  margin: 0 auto;
}

.card-wrapper {
  width: 400px;
  height: 550px;
  position: relative;
}

.card {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 350px;
  height: 500px;
  transform: translate(-50%, -50%);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 5px 18px rgba(0, 0, 0, 0.6);
  cursor: pointer;
  transition: 0.5s;
}
.card:hover img {
    opacity: 0.4;
    transition: .5s;
  }
.card-image {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 2;
    background-color: #000;
    transition: .5s;
  }

.card:hover .card-image {
  transform: translateY(-100px);
  transition: all .9s;
}
.card-image img{
  height: 100%;
  width: 100%;
  object-fit: cover;
}

/**** Social Icons *****/

.social-icons {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
  display: flex;
}
.social-icons li {
    list-style: none; 
  }
.social-icons a{
    position: relative;
    display: block;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    background: #fff;
    font-size: 23px;
    color: #333;
    font-weight: bold;
    margin: 0 6px;
    transition: .4s;
    transform: translateY(200px);
    opacity: 0;
  }

.card:hover .social-icons li a {
  transform: translateY(0px);
  opacity: 1; 
}

.social-icons li :hover {
  background: #000; 
  transition: .2s;
  
}
.fab {
    color: #222121;
  } 

.social-icons li a .fab {
  transition: .8s;
    
   
}
.social-icons:hover {
    /* transform: rotateY(360deg); */
    color: #fff;
}


/**** Personal Details ****/

.details {
  position: absolute;
  bottom: 0;
  left: 0;
  background: #d7d7d7;
  width: 100%;
  height: 100px;
  z-index: 1;
  padding: 10px;
}
.details h2 {
    margin: 10px 0;
    padding: 0;
    text-align: center;
    font-size: 1.3rem;  
}
.job-title {
    font-size: 0.9rem;
    line-height: 0.1rem;
    color: #3d3c3c;
    font-weight: 500;
}
.num{
    font-size: 0.9rem;
    line-height: 0.5rem;
    color: #3d3c3c;
    font-weight: 500;
}
